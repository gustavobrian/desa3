<div class="login  center-block">

    <img src="../../assets/img/logo-ucar.png"  width="210px" height="59px" class="imgcenter">
    <img src="../../assets/img/logo_ministerio2.png"  width="280px" height="80px" class="imgcenter">

    <div class="container center-block" >
        <h4>Ingreso al Sistema</h4>
    </div>
    <form [ngFormModel]="loginForm" role="form"    >



        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>


            <input type="text" class="form-control" ngControl="email" placeholder="Email"/>
            <div *ngIf="email.dirty && !email.valid" class="alert alert-danger">
                <p *ngIf="email.errors.email">
                    El campo email no es correcto
                </p>
                <p *ngIf="email.errors.required">
                    El campo name es requerido
                </p>
            </div>
        </div>

        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" ngControl="password"  placeholder="Password"/>
            <div *ngIf="password.dirty && !password.valid" class="alert alert-danger">
                <p *ngIf="password.errors.minlength">
                    El campo clave no puede tener menos de 4 car√°cteres
                </p>
                <p *ngIf="password.errors.required">
                    El campo clave es requerido
                </p>
            </div>
        </div>

        <button class="btn btn-primary" (click)="login(email.value, password.value)"  [disabled]="!loginForm.valid">Ingresar
            <span class="glyphicon glyphicon-user"></span>
        </button>
        <button class="btn btn-warning" (click)="recuperar(email.value)">Recuperar
            <span class="glyphicon glyphicon-envelope"></span>
        </button>
    </form>

    <alert *ngFor="let alert of alerts;let i = index" [type]="alert.type" dismissible="true" (close)="closeAlert(i)">
        {{ alert?.msg }}
    </alert>
</div>



<div class="container center-block" >
    <img src="../../assets/img/logosiig.gif"   width="141px" height="54px" class="imgcenter" id="picture" />
</div>
